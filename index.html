<!DOCTYPE html>
<html>
  <head> 
    <meta charset="utf-8">
    <title>CSTA Shooting Gallery</title>
    <meta name="description" content="CSTA Shooting Gallery">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="constants.js"></script>
    <script src="boxSpin.js"></script>
    <script src="lookingAtBox.js"></script>
    <script src="notLookingAtBox.js"></script>
    <script src="clickOnBox.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>

    <!-- Main scene definition -->
    
    <a-scene id="scene">
      <a-entity box-spin looking-at-box not-looking-at-box click-on-box
                class="clickable"
                id="box"
                geometry="primitive:box"
                position="0 3 -5"
                material="color:blue; src:https://cdn.glitch.com/0ec2c1d0-9912-4178-bb73-a950418f8939%2FbrickPattern.jpg?1531062277267">
      </a-entity>
      <a-entity light="type:ambient; color:white;" location="0 0 0"></a-entity>
      <a-entity environment="preset:starry"></a-entity>  
      <a-entity camera
                look-controls
                id="camera"
                position="0 1.5 0"
                rotation="0 0 0">
        <a-entity raycaster objects: .clickable></a-entity>
        <a-entity cursor 
                  position="0 0 -4"
                  geometry="primitive:ring; radiusInner:0.02; radiusOuter:0.03"
                  material="color: red; shader: flat">
        </a-entity>
      </a-entity>
      <a-sound autoplay="true" loop="true" src="src: url(https://cdn.glitch.com/0ec2c1d0-9912-4178-bb73-a950418f8939%2Fmusic.wav?1531065742017)"></a-sound>    
    </a-scene>
    
  </body>
</html>
